<!DOCTYPE html>

<html lang="es">
  <!--Head-->
  <head>
    <!--Codificación-->
    <meta charset="utf-8">
    <!--Responsive-->
    <meta name="viewport" content="width=device-width">
    <!--Hoja de estilos-->
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss">
    <!-- Font Awesome desde CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <!--Animate.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> 
    <!--CSS de AOS-->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <!--Tipografía-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!--Title-->
    <title>Repositorio - Tradikus</title>
    <!--Descripcón-->
    <meta name="description" content="Galería de fotos de las ediciones anteriores de Tradikus">
    <!--Autor-->
    <meta name="author" content="Santiago García">
  </head>
  <!--Body-->
  <body>
    <!--Header-->
    <include src="./views/header.html"></include>

    <!--main-->
    <main class="wrapper" data-aos="fade-in">

        <section class="extra">

            <!--Cabecera-->
            <div class="extra__header" data-aos="fade-up">
                <!--Título-->
                <h1 class="extra__heading">Repositorio</h1>
                <!--Descripción-->
                <p class="extra__description">Descubre las recetas que este año se presentarán en la jornada</p>
            </div>

            <!--Galería-->
            <ul class="extra__gallery">

                <!--Fotografía 1: Sushi tradicional japonés-->
                <li class="extra__gallery-item" data-aos="fade-up">
                    <figure class="extra__gallery-figure">
                        <img class="extra__gallery-img" width="" height="" loading="lazy" src="/src/assets/images/sushi.png" alt="Plato de sushi tradicional japonés" data-bs-toggle="modal" data-bs-target="#galleryModal">
                        <figcaption class="extra__gallery-caption">
                            <!--Subtítulo-->
                            <h2 class="extra__gallery-subtitle">Sushi tradicional japonés</h2>
                            <!--Descripción-->
                            <p class="extra__gallery-description">Degustación de sushi artesanal japonés, elaborado con pescado fresco y precisión milimétrica.</p>
                            <!--Enlace-->
                            <a href="repositorio/sushi" class="extra__gallery-link">Ver la receta ahora</a>
                            </figcaption>
                    </figure>
                </li>

                <!--Fotografía 2: Paella valenciana-->
                <li class="extra__gallery-item" data-aos="fade-up">
                    <figure class="extra__gallery-figure">
                        <img class="extra__gallery-img" width="" height="" loading="lazy" src="/src/assets/images/paella.png" alt="Una paella valenciana" data-bs-toggle="modal" data-bs-target="#galleryModal">
                        <figcaption class="extra__gallery-caption">
                            <!--Subtítulo-->
                            <h2 class="extra__gallery-subtitle">Paella valenciana</h2>
                            <!--Descripción-->
                            <p class="extra__gallery-description">Paella valenciana a leña, con pollo, conejo y el característico sabor del socarrat: un clásico español.</p>
                            <!--Enlace-->
                            <a href="repositorio/paella" class="extra__gallery-link">Ver la receta ahora</a>
                        </figcaption>
                    </figure>
                </li>

                <!--Fotografía 3: Pizza napolitana-->
                <li class="extra__gallery-item" data-aos="fade-up">
                    <figure class="extra__gallery-figure">
                        <img class="extra__gallery-img" width="" height="" loading="lazy" src="/src/assets/images/pizza.png" alt="Una pizza napolitana" data-bs-toggle="modal" data-bs-target="#galleryModal">
                        <figcaption class="extra__gallery-caption">
                            <!--Subtítulo-->
                            <h2 class="extra__gallery-subtitle">Pizza napolitana</h2>
                            <!--Descripción-->
                            <p class="extra__gallery-description">Pizza napolitana de masa madre, horneada en un horno de piedra a 450º, con mozzarella de búfala.</p>
                            <!--Enlace-->
                            <a href="repositorio/pizza" class="extra__gallery-link">Ver la receta ahora</a>
                        </figcaption>
                    </figure>
                </li>

                <!--Fotografía 4: Tacos mexicanos-->
                <li class="extra__gallery-item" data-aos="fade-up">
                    <figure class="extra__gallery-figure">
                        <img class="extra__gallery-img" width="" height="" loading="lazy" src="/src/assets/images/tacos.png" alt="Plato de Tacos mexicanos" data-bs-toggle="modal" data-bs-target="#galleryModal">
                        <figcaption class="extra__gallery-caption">
                            <!--Subtítulo-->
                            <h2 class="extra__gallery-subtitle">Tacos mexicanos</h2>
                            <!--Descripción-->
                            <p class="extra__gallery-description">Tacos tradicionales al pastor, preparados con piña caramelizada y salsa mexicana casera.</p>
                            <!--Enlace-->
                            <a href="repositorio/tacos" class="extra__gallery-link">Ver la receta ahora</a>
                        </figcaption>
                    </figure>
                </li>

                <!--Fotografía 5: Pad Thai tailandés-->
                <li class="extra__gallery-item" data-aos="fade-up">
                    <figure class="extra__gallery-figure">
                        <img class="extra__gallery-img" width="" height="" loading="lazy" src="/src/assets/images/pad.png" alt="Plato de Pad Thai" data-bs-toggle="modal" data-bs-target="#galleryModal">
                        <figcaption class="extra__gallery-caption">
                            <!--Subtítulo-->
                            <h2 class="extra__gallery-subtitle">Pad Thai tailandés</h2>
                            <!--Descripción-->
                            <p class="extra__gallery-description">Pad Thai tailandés salteado al wok, con cacahuetes tostados y brotes de soja frescos.</p>
                            <!--Enlace-->
                            <a href="repositorio/pad-thai" class="extra__gallery-link">Ver la receta ahora</a>
                        </figcaption>
                    </figure>
                </li>

                <!--Fotografía 6: Cevice peruano-->
                <li class="extra__gallery-item" data-aos="fade-up">
                    <figure class="extra__gallery-figure">
                        <img class="extra__gallery-img" width="" height="" loading="lazy" src="/src/assets/images/ceviche.png" alt="Plato de Ceviche peruano" data-bs-toggle="modal" data-bs-target="#galleryModal">
                        <figcaption class="extra__gallery-caption">
                            <!--Subtítulo-->
                            <h2 class="extra__gallery-subtitle">Ceviche peruano</h2>
                            <!--Descripción-->
                            <p class="extra__gallery-description">Ceviche peruano marinado en lima fresca, acompañado de maíz chulpe y cebolla morada.</p>
                            <!--Enlace-->
                            <a href="repositorio/cevice" class="extra__gallery-link">Ver la receta ahora</a>
                        </figcaption>
                    </figure>
                </li>

                <!--Fotografía 7: Croissant francés-->
                <li class="extra__gallery-item" data-aos="fade-up">
                    <figure class="extra__gallery-figure">
                        <img class="extra__gallery-img" width="" height="" loading="lazy" src="/src/assets/images/croasan.png" alt="Plato de Croissant" data-bs-toggle="modal" data-bs-target="#galleryModal">
                        <figcaption class="extra__gallery-caption">
                            <!--Subtítulo-->
                            <h2 class="extra__gallery-subtitle">Croissant francés</h2>
                            <!--Descripción-->
                            <p class="extra__gallery-description">Croissant francés recién horneado, de capas crujientes y mantequilla de primera calidad.</p>
                            <!--Enlace-->
                            <a href="repositorio/croissant" class="extra__gallery-link">Ver la receta ahora</a>
                        </figcaption>
                    </figure>
                </li>

                <!--Fotografía 8: Falafel del Medio Oriente-->
                <li class="extra__gallery-item" data-aos="fade-up">
                    <figure class="extra__gallery-figure">
                        <img class="extra__gallery-img" width="" height="" loading="lazy" src="/src/assets/images/falafel.png" alt="Plato de Falafel oriental" data-bs-toggle="modal" data-bs-target="#galleryModal">
                        <figcaption class="extra__gallery-caption">
                            <!--Subtítulo-->
                            <h2 class="extra__gallery-subtitle">Falafel del Medio Oriente</h2>
                            <!--Descripción-->
                            <p class="extra__gallery-description">Falafel tradicional servido con hummus cremoso y verduras encurtidas al estilo libanés.</p>
                            <!--Enlace-->
                            <a href="repositorio/falafel" class="extra__gallery-link">Ver la receta ahora</a>
                        </figcaption>
                    </figure>
                </li>

                <!--Fotografía 9: Curry indio-->
                <li class="extra__gallery-item" data-aos="fade-up">
                    <figure class="extra__gallery-figure">
                        <img class="extra__gallery-img" width="" height="" loading="lazy" src="/src/assets/images/curry.png" alt="Plato de curry indio" data-bs-toggle="modal" data-bs-target="#galleryModal">
                        <figcaption class="extra__gallery-caption">
                            <!--Subtítulo-->
                            <h2 class="extra__gallery-subtitle">Curry indio</h2>
                            <!--Descripción-->
                            <p class="extra__gallery-description">Curry indio especiado, cocinado lentamente con leche de coco y un toque de cilantro fresco.</p>
                            <!--Enlace-->
                            <a href="repositorio/curry" class="extra__gallery-link">Ver la receta ahora</a>    
                        </figcaption>
                    </figure>
                </li>
            </ul>
        </section>
    </main>
    <!-- Modal de la galería -->
    <div class="modal fade" id="galleryModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-white position-relative">

        <!-- Botón de cerrar -->
        <button 
            type="button" 
            class="btn-close position-absolute end-0 m-3" 
            data-bs-dismiss="modal" 
            aria-label="Close"
            style="z-index: 10;">
        </button>

        <!-- Contenido del modal (imagen grande) -->
        <div class="modal-body p-0">
            <img 
            id="modal-image" 
            class="w-100 modal__image"
            src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==" 
            alt=""
            >
        </div>

        </div>
    </div>
    </div>

    <!--Footer-->
    <include src="./views/footer.html"></include>
    <!-- JS de AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
    AOS.init();
    </script>
    <!--Scripts-->
    <script type="module" src="./assets/scripts/main.js"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
